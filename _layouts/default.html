<html>
{% include head.html %}
  <body>
    {{ content }}

    {% if page.tags %}
      <p><strong>Tags:</strong>
        {% for tag in page.tags %}
          <span style="background:#eee; padding:2px 6px; margin-right:4px; border-radius:4px;">{{ tag }}</span>
        {% endfor %}
      </p>
    {% endif %}
  </body>
</html>
