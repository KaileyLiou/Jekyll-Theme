<style>
  .home-button {
    position: fixed;
    top: 20px;
    left: 20px;
    display: inline-block;
    background-color: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(8px);
    border: 1px solid #4d7c0f33;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    font-size: 20px;
    font-weight: bold;
    line-height: 44px;
    text-align: center;
    text-decoration: none;
    color: #4d7c0f;

  }
