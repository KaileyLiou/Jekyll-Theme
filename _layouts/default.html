<html>
{% include head.html %}

  <head>
    <style>
      .home-button:hover {
        background-color: #8ac19e;
      }
    </style>
  </head>

  <body>
    {{ content }}

    {% if page.tags %}
      <p><strong>Tags:</strong>
        {% for tag in page.tags %}
          <span style="background:#dbf7e5; padding:2px 6px; margin-right:4px; border-radius:4px;">{{ tag }}</span>
        {% endfor %}
      </p>
    {% endif %}

  <a href="{{ '/' | relative_url }}" style="
    position: fixed;
    top: 30px;
    left: 30px;
    display: inline-block;
    width: 36px;
    height: 36px;
    background-color: #4d7c0f;
    text-align: center;
    line-height: 36px;
    text-decoration: none;
    border-radius: 50%;
    font-size: 18px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  " title="Home">
    🏠
  </a>


  </body>
</html>
